<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hopedados localmente </h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video width="500" poster="imagens/morango.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4"> <!--O ideal é colocar vídeos nos formatos: mp4|m4v|webm|ogv-->
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo meu Vídeo</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eSr8mIkSNFY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
